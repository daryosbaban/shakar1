<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Question For You</title>
  <script src="https://cdn.tailwindcss.com/3.4.17"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&amp;family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&amp;display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    
    .app-wrapper {
      height: 100%;
      width: 100%;
      overflow: auto;
    }
    
    .font-elegant {
      font-family: 'Cormorant Garamond', serif;
    }
    
    .font-body {
      font-family: 'Libre Baskerville', serif;
    }
    
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    
    @keyframes blink {
      0%, 50% { border-color: transparent; }
      51%, 100% { border-color: currentColor; }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pulse-glow {
      0%, 100% { 
        box-shadow: 0 0 20px rgba(220, 38, 38, 0.3), 0 0 40px rgba(220, 38, 38, 0.1);
      }
      50% { 
        box-shadow: 0 0 30px rgba(220, 38, 38, 0.5), 0 0 60px rgba(220, 38, 38, 0.2);
      }
    }
    
    @keyframes float-heart {
      0% {
        transform: translateY(100%) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1);
        opacity: 0;
      }
    }
    
    @keyframes gentle-float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .typing-cursor {
      border-right: 2px solid currentColor;
      animation: blink 1s infinite;
    }
    
    .fade-in-up {
      animation: fadeInUp 0.8s ease-out forwards;
      opacity: 0;
    }
    
    .yes-btn {
      animation: pulse-glow 2s ease-in-out infinite;
    }
    
    .floating-heart {
      position: fixed;
      animation: float-heart 4s ease-out forwards;
      pointer-events: none;
      font-size: 1.5rem;
      z-index: 100;
    }
    
    .gentle-float {
      animation: gentle-float 3s ease-in-out infinite;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 50%, #0a0a0a 100%);
    }
    
    .text-gradient {
      background: linear-gradient(135deg, #f5f5f5 0%, #d4d4d4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .line-reveal {
      overflow: hidden;
    }
    
    .line-reveal span {
      display: inline-block;
    }
  </style>
  <style>body { box-sizing: border-box; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full w-full">
  <div class="app-wrapper gradient-bg relative flex items-center justify-center" id="main-container"><!-- Intro Sequence -->
   <div id="intro-screen" class="text-center px-6 max-w-2xl mx-auto">
    <div class="space-y-8"><!-- Main greeting with typing effect -->
     <h1 id="greeting" class="font-elegant text-4xl md:text-6xl font-light tracking-wide opacity-0" style="color: #f5f5f5;"></h1><!-- Mysterious lines -->
     <div id="lines-container" class="space-y-4 font-body text-lg md:text-xl tracking-wide" style="color: #a3a3a3;">
      <p id="line1" class="opacity-0">"I wanted to ask you something‚Ä¶"</p>
      <p id="line2" class="opacity-0">"Not too loud."</p>
      <p id="line3" class="opacity-0">"Not too obvious."</p>
      <p id="line4" class="opacity-0">"But maybe you already feel it."</p>
     </div><!-- Main question -->
     <div id="question-container" class="opacity-0 pt-8">
      <h2 id="main-question" class="font-elegant text-3xl md:text-5xl font-light tracking-wide" style="color: #f5f5f5;">"Will you be my Valentine? <span class="text-red-500">‚ù§Ô∏è</span>"</h2>
     </div><!-- Buttons -->
     <div id="buttons-container" class="opacity-0 pt-12 flex flex-col sm:flex-row items-center justify-center gap-6"><button id="yes-btn" class="yes-btn font-elegant text-xl md:text-2xl px-12 py-4 rounded-full border-2 transition-all duration-500 hover:scale-105" style="background-color: #dc2626; border-color: #dc2626; color: #ffffff;"> YES ‚ù§Ô∏è </button> <button id="no-btn" class="font-elegant text-xl md:text-2xl px-12 py-4 rounded-full border-2 transition-all duration-300 hover:scale-105" style="background-color: transparent; border-color: #525252; color: #a3a3a3;"> NO üôÇ </button>
     </div>
    </div>
   </div><!-- Success Screen -->
   <div id="success-screen" class="hidden text-center px-6 max-w-2xl mx-auto">
    <div class="space-y-8">
     <div class="gentle-float"><span class="text-8xl md:text-9xl">‚ù§Ô∏è</span>
     </div>
     <h2 id="success-message" class="font-elegant text-3xl md:text-5xl font-light tracking-wide" style="color: #f5f5f5;">"I knew you'd choose right."</h2>
     <p class="font-body text-lg" style="color: #a3a3a3;">This is just the beginning...</p>
    </div>
   </div><!-- Playful rejection messages -->
   <div id="rejection-overlay" class="hidden fixed inset-0 flex items-center justify-center z-50 pointer-events-none">
    <p id="rejection-message" class="font-elegant text-2xl md:text-4xl text-center px-6" style="color: #f5f5f5;"></p>
   </div>
  </div>
  <script>
    const defaultConfig = {
      greeting_text: "Hey, I'm Shakar.",
      question_text: "Will you be my Valentine?",
      yes_response: "I knew you'd choose right.",
      background_color: "#0a0a0a",
      surface_color: "#1a1a1a",
      text_color: "#f5f5f5",
      primary_action_color: "#dc2626",
      secondary_text_color: "#a3a3a3"
    };

    let config = { ...defaultConfig };
    let noClickCount = 0;
    let animationStarted = false;

    const rejectionMessages = [
      "Are you sure? ü§î",
      "Think again... üôÇ",
      "Really? üòè",
      "One more chance...",
      "The heart wants what it wants ‚ù§Ô∏è",
      "You know the answer... üòâ"
    ];

    // Element references
    const greetingEl = document.getElementById('greeting');
    const line1 = document.getElementById('line1');
    const line2 = document.getElementById('line2');
    const line3 = document.getElementById('line3');
    const line4 = document.getElementById('line4');
    const questionContainer = document.getElementById('question-container');
    const mainQuestion = document.getElementById('main-question');
    const buttonsContainer = document.getElementById('buttons-container');
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const introScreen = document.getElementById('intro-screen');
    const successScreen = document.getElementById('success-screen');
    const successMessage = document.getElementById('success-message');
    const rejectionOverlay = document.getElementById('rejection-overlay');
    const rejectionMessage = document.getElementById('rejection-message');
    const mainContainer = document.getElementById('main-container');

    function typeWriter(element, text, speed = 80) {
      return new Promise((resolve) => {
        element.style.opacity = '1';
        let i = 0;
        element.innerHTML = '';
        element.classList.add('typing-cursor');
        
        function type() {
          if (i < text.length) {
            element.innerHTML = text.substring(0, i + 1);
            i++;
            setTimeout(type, speed);
          } else {
            element.classList.remove('typing-cursor');
            resolve();
          }
        }
        type();
      });
    }

    function fadeIn(element, delay = 0) {
      return new Promise((resolve) => {
        setTimeout(() => {
          element.classList.add('fade-in-up');
          element.style.opacity = '1';
          setTimeout(resolve, 800);
        }, delay);
      });
    }

    async function startIntroSequence() {
      if (animationStarted) return;
      animationStarted = true;

      await new Promise(r => setTimeout(r, 500));
      await typeWriter(greetingEl, config.greeting_text || defaultConfig.greeting_text);
      
      await new Promise(r => setTimeout(r, 1000));
      await fadeIn(line1);
      
      await new Promise(r => setTimeout(r, 600));
      await fadeIn(line2);
      
      await new Promise(r => setTimeout(r, 600));
      await fadeIn(line3);
      
      await new Promise(r => setTimeout(r, 600));
      await fadeIn(line4);
      
      await new Promise(r => setTimeout(r, 1000));
      questionContainer.classList.add('fade-in-up');
      questionContainer.style.opacity = '1';
      
      await new Promise(r => setTimeout(r, 800));
      buttonsContainer.classList.add('fade-in-up');
      buttonsContainer.style.opacity = '1';
    }

    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'][Math.floor(Math.random() * 5)];
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      
      setTimeout(() => heart.remove(), 6000);
    }

    function showSuccess() {
      introScreen.style.transition = 'opacity 0.8s ease-out';
      introScreen.style.opacity = '0';
      
      setTimeout(() => {
        introScreen.classList.add('hidden');
        successScreen.classList.remove('hidden');
        successScreen.classList.add('fade-in-up');
        successScreen.style.opacity = '1';
        
        // Create floating hearts
        for (let i = 0; i < 20; i++) {
          setTimeout(createFloatingHeart, i * 200);
        }
        
        // Continue hearts periodically
        setInterval(() => {
          if (Math.random() > 0.5) createFloatingHeart();
        }, 500);
      }, 800);
    }

    function showRejectionMessage(message) {
      rejectionMessage.textContent = message;
      rejectionOverlay.classList.remove('hidden');
      rejectionOverlay.classList.add('fade-in-up');
      
      setTimeout(() => {
        rejectionOverlay.classList.add('hidden');
        rejectionOverlay.classList.remove('fade-in-up');
      }, 1500);
    }

    function moveNoButton() {
      const container = buttonsContainer.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();
      
      const maxX = window.innerWidth - btn.width - 50;
      const maxY = window.innerHeight - btn.height - 50;
      
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;
      
      noBtn.style.position = 'fixed';
      noBtn.style.left = newX + 'px';
      noBtn.style.top = newY + 'px';
      noBtn.style.transition = 'all 0.3s ease-out';
    }

    yesBtn.addEventListener('click', showSuccess);

    noBtn.addEventListener('click', () => {
      const message = rejectionMessages[Math.min(noClickCount, rejectionMessages.length - 1)];
      showRejectionMessage(message);
      
      if (noClickCount >= 1) {
        moveNoButton();
      }
      
      noClickCount++;
      
      // Make NO button smaller and YES button larger
      noBtn.style.transform = `scale(${Math.max(0.6, 1 - noClickCount * 0.1)})`;
      yesBtn.style.transform = `scale(${Math.min(1.3, 1 + noClickCount * 0.05)})`;
    });

    noBtn.addEventListener('mouseenter', () => {
      if (noClickCount >= 3) {
        moveNoButton();
      }
    });

    // SDK initialization
    async function onConfigChange(newConfig) {
      config = { ...defaultConfig, ...newConfig };
      
      // Update colors
      mainContainer.style.background = `linear-gradient(135deg, ${config.background_color || defaultConfig.background_color} 0%, ${config.surface_color || defaultConfig.surface_color} 50%, ${config.background_color || defaultConfig.background_color} 100%)`;
      
      greetingEl.style.color = config.text_color || defaultConfig.text_color;
      mainQuestion.style.color = config.text_color || defaultConfig.text_color;
      successMessage.style.color = config.text_color || defaultConfig.text_color;
      rejectionMessage.style.color = config.text_color || defaultConfig.text_color;
      
      yesBtn.style.backgroundColor = config.primary_action_color || defaultConfig.primary_action_color;
      yesBtn.style.borderColor = config.primary_action_color || defaultConfig.primary_action_color;
      
      const secondaryElements = document.querySelectorAll('#lines-container p');
      secondaryElements.forEach(el => {
        el.style.color = config.secondary_text_color || defaultConfig.secondary_text_color;
      });
      noBtn.style.color = config.secondary_text_color || defaultConfig.secondary_text_color;
      
      // Update text content
      const questionText = config.question_text || defaultConfig.question_text;
      mainQuestion.innerHTML = `"${questionText} <span class="text-red-500">‚ù§Ô∏è</span>"`;
      
      const responseText = config.yes_response || defaultConfig.yes_response;
      successMessage.textContent = `"${responseText}"`;
    }

    function mapToCapabilities(cfg) {
      return {
        recolorables: [
          {
            get: () => cfg.background_color || defaultConfig.background_color,
            set: (value) => { cfg.background_color = value; window.elementSdk.setConfig({ background_color: value }); }
          },
          {
            get: () => cfg.surface_color || defaultConfig.surface_color,
            set: (value) => { cfg.surface_color = value; window.elementSdk.setConfig({ surface_color: value }); }
          },
          {
            get: () => cfg.text_color || defaultConfig.text_color,
            set: (value) => { cfg.text_color = value; window.elementSdk.setConfig({ text_color: value }); }
          },
          {
            get: () => cfg.primary_action_color || defaultConfig.primary_action_color,
            set: (value) => { cfg.primary_action_color = value; window.elementSdk.setConfig({ primary_action_color: value }); }
          },
          {
            get: () => cfg.secondary_text_color || defaultConfig.secondary_text_color,
            set: (value) => { cfg.secondary_text_color = value; window.elementSdk.setConfig({ secondary_text_color: value }); }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => cfg.font_family || 'Cormorant Garamond',
          set: (value) => { cfg.font_family = value; window.elementSdk.setConfig({ font_family: value }); }
        },
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(cfg) {
      return new Map([
        ['greeting_text', cfg.greeting_text || defaultConfig.greeting_text],
        ['question_text', cfg.question_text || defaultConfig.question_text],
        ['yes_response', cfg.yes_response || defaultConfig.yes_response]
      ]);
    }

    // Initialize SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    // Start the intro sequence
    startIntroSequence();
  </script>
